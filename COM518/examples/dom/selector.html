<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" HREF="../../../css/dfti0910.css">
<style type='text/css'>
div { margin: 10px; }
</style>
<script type='module'>

document.getElementById("go").addEventListener("click", () => {
	const div = document.querySelector("#div1");
	div.style.backgroundColor = 'black';
	div.style.color = 'white';

	let imp = document.querySelector(".important");
	console.log(imp);
	imp = document.querySelectorAll(".important");
	console.log(imp);
	for(var i=0; i<imp.length; i++) {
		imp[i].style.backgroundColor = 'red';
		imp[i].style.color = 'white';
	}
});

</script>
</head>

<body>
<h1>Selectors</h1>

<div id="div1">
This is the first div
</div>

<div class="important">
This is an IMPORTANT message!!! Please ensure you CATCH UP with any unfinished
work!!!!
</div>

<div class="important">
There are no WAD classes the week of Jan 25th.
</div>

<p>
<input type="button" value="Go!" id="go" />
</p>

</body>
</html>
