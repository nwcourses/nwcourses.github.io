<html>
<head>
<script type="module">
document.getElementById("go").addEventListener("click", () => {
    /* Create a brand new paragraph element */
    const node1 = document.createElement("p");

    /* Create a brand new text node */
    const text1 = document.createTextNode
        ("welcome to the wonderful world of dynamic text!!!");

    /* Add the text node to the paragraph */
    node1.appendChild(text1);

    /* Add the new node to the body */
    document.body.appendChild(node1);
});
</script>
<link rel="stylesheet" type="text/css" href="../../../css/dfti0910.css">
</head>

<body>
<p>This example creates a brand new paragraph and dynamically adds
it to the page</p>
<p>Right click to view source</p>
<input type="button" value="new text!" id="go" />
</body>
</html>
