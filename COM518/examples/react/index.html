<!DOCTYPE html>
<html>
<head>
<script type='text/javascript' src='https://unpkg.com/react@18/umd/react.development.js' crossorigin></script>
<script type='text/javascript' src='https://unpkg.com/react-dom@18/umd/react-dom.development.js' crossorigin></script>
<script type='text/javascript' src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
<script type='module'>
// Code to display different examples depending on query string parameter 'ex'
let example = 1;
const parts = window.location.href.split('?');
if(parts.length >= 2) {
    const params = parts[1].split('&');
    if(params.length >= 1) {
        for(let kv of params) {
            const [k, v] = kv.split('=');
            if(k == 'ex') {
                example = v;
            }
        }
    }
}
const script = document.createElement('script');
script.setAttribute('type', 'text/babel');
script.setAttribute('src', `index${example}.js`);
document.body.appendChild(script);
</script>
</head>
<body>
<div id='root'></div>
</body>
</html>
